<body>

<div id="scene">
    <div id="tip">ğŸ–±ï¸ é è¿‘äºº â†’ é»æ“Šæ‰“</div>

    <!-- âœ‹ æ‰‹ -->
    <svg id="hand" viewBox="0 0 200 200">
        <rect x="70" y="70" width="80" height="90" rx="35" fill="#ffddb8"/>
        <ellipse cx="55" cy="120" rx="22" ry="30" fill="#ffddb8"/>
        <rect x="70" y="30" width="20" height="50" rx="10" fill="#ffddb8"/>
        <rect x="95" y="25" width="20" height="55" rx="10" fill="#ffddb8"/>
        <rect x="120" y="30" width="20" height="50" rx="10" fill="#ffddb8"/>
        <rect x="145" y="40" width="18" height="45" rx="9" fill="#ffddb8"/>
    </svg>

    <!-- ğŸ™‚ äºº -->
    <svg id="person" viewBox="0 0 160 260">
        <circle cx="80" cy="45" r="35" fill="#ffe6c9"/>
        <circle cx="68" cy="42" r="4" fill="#333"/>
        <circle cx="92" cy="42" r="4" fill="#333"/>
        <path d="M65 58 Q80 68 95 58" stroke="#333" stroke-width="3" fill="none"/>
        <rect x="50" y="85" width="60" height="90" rx="20" fill="#6fa8dc"/>
        <rect x="25" y="95" width="25" height="70" rx="12" fill="#ffe6c9"/>
        <rect x="110" y="95" width="25" height="70" rx="12" fill="#ffe6c9"/>
        <rect x="55" y="175" width="20" height="70" rx="10" fill="#555"/>
        <rect x="85" y="175" width="20" height="70" rx="10" fill="#555"/>
    </svg>
</div>

<script>
const hand = document.getElementById("hand");
const person = document.getElementById("person");

let handX = 0, handY = 0;
let personX = window.innerWidth * 0.6;
let personY = window.innerHeight * 0.55;

person.style.left = personX + "px";
person.style.top = personY + "px";

// âœ‹ æ‰‹è·Ÿæ»‘é¼ 
document.addEventListener("mousemove", e => {
    handX = e.clientX - 40;
    handY = e.clientY - 40;
    hand.style.left = handX + "px";
    hand.style.top = handY + "px";
});

// ğŸ‘‹ é»æ“Šæ‰“
document.addEventListener("mousedown", () => {

    const handRect = hand.getBoundingClientRect();
    const personRect = person.getBoundingClientRect();

    const handCX = handRect.left + handRect.width / 2;
    const handCY = handRect.top + handRect.height / 2;
    const personCX = personRect.left + personRect.width / 2;
    const personCY = personRect.top + personRect.height / 2;

    // ğŸ“ è·é›¢åˆ¤å®šï¼ˆä¸€å®šè¦é è¿‘ï¼‰
    const distance = Math.hypot(personCX - handCX, personCY - handCY);
    const HIT_DISTANCE = 140;

    if (distance > HIT_DISTANCE) return; // æ²’æ‰“åˆ°

    // âœ‹ æ‰‹æ®å‹•
    hand.style.transform = "rotate(-20deg)";
    setTimeout(() => hand.style.transform = "none", 120);

    // ğŸ‘‰ åæ–¹å‘
    let dx = personCX - handCX;
    let dy = personCY - handCY;
    const len = Math.hypot(dx, dy) || 1;
    dx /= len;
    dy /= len;

    const force = Math.random() * 300 + 200;
    personX += dx * force;
    personY += dy * force;

    // ğŸš§ é‚Šç•Œåå½ˆ
    const padding = 20;
    const maxX = window.innerWidth - personRect.width + padding;
    const maxY = window.innerHeight - personRect.height + padding;
    const minX = -padding;
    const minY = -padding;

    if (personX < minX || personX > maxX) {
        dx *= -1;
        personX += dx * 80; // å½ˆå›ä¾†
    }
    if (personY < minY || personY > maxY) {
        dy *= -1;
        personY += dy * 80;
    }

    // æœ€çµ‚é™åˆ¶
    personX = Math.max(minX, Math.min(maxX, personX));
    personY = Math.max(minY, Math.min(maxY, personY));

    person.style.left = personX + "px";
    person.style.top = personY + "px";

    person.style.transform =
        `rotate(${Math.random() * 40 - 20}deg)`;
});
</script>
