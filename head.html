        <ellipse cx="55" cy="120" rx="22" ry="30" fill="#ffddb8"/>

        <circle cx="68" cy="42" r="4" fill="#333"/>

<script>
const hand = document.getElementById("hand");
const person = document.getElementById("person");

let handX = 0;
let handY = 0;

let personX = window.innerWidth * 0.6;
let personY = window.innerHeight - 260;

let rotation = 0;

// âœ‹ æ‰‹è·Ÿè‘—æ»‘é¼ 
document.addEventListener("mousemove", e => {
    handX = e.clientX - 40;
    handY = e.clientY - 40;
    hand.style.transform = `translate(${handX}px, ${handY}px)`;
});

// ğŸ‘‹ é»æ“Šæ‰“
document.addEventListener("mousedown", () => {
    // æ‰‹æ®å‹•
    hand.style.transform += " rotate(-20deg)";
    setTimeout(() => {
        hand.style.transform = `translate(${handX}px, ${handY}px)`;
    }, 100);

    // æ‰“æ“Šä½ç§»
    personX += Math.random() * 120 + 80;
    personY -= Math.random() * 60 + 30;
    rotation += Math.random() * 360 + 180;

    // ğŸš§ é‚Šç•Œé™åˆ¶ï¼ˆä¸é£›å‡ºç•«é¢ï¼‰
    const maxX = window.innerWidth - 180;
    const minX = 0;
    const maxY = window.innerHeight - 260;
    const minY = 40;

    personX = Math.min(maxX, Math.max(minX, personX));
    personY = Math.min(maxY, Math.max(minY, personY));

    person.style.transform =
        `translate(${personX}px, ${personY}px) rotate(${rotation}deg)`;
});
</script>
